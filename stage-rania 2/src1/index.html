<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <script src="bd.js" defer></script> -->
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <form onsubmit="checkUser(event)">
      <div class="screen-1">
        <div>
          <img src="./téléchargement.png" />
          <br />
          <br />
          <br />
          <br />
        </div>
        <div class="email">
          <label for="email">code</label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input
              type="text"
              name="login"
              placeholder="firstName.lastName"
              id="login"
            />
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input
              class="pas"
              type="password"
              name="pwd"
              placeholder="············"
              id="pwd"
            />
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
          </div>
        </div>
        <button type="submit" class="login">Login</button>
        <span id="error"></span>
        <div class="footer">
          <span>Signup</span><span>Forgot Password?</span>
        </div>
      </div>

      <ul id="drafts"></ul>
      <!-- partial -->
    </form>
    <script src="planning.js"></script>
  </body>
</html>
